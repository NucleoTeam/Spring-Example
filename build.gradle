plugins {
	id 'org.springframework.boot' version '2.2.0.M1'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.nucleomesh.spring.springexample'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '8'

String nucleo = System.getenv("NUCLEO_VERSION") ?: "1.03.11"

repositories {
	mavenCentral()
	maven { url 'https://repo.spring.io/snapshot' }
	maven { url 'https://repo.spring.io/milestone' }
	maven { url 'http://nexus.synload.com/repository/releases/' }
}

dependencies {
	compile("com.synload.nucleo:nucleocore:${nucleo}")
	implementation 'org.springframework.boot:spring-boot-starter-data-rest'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
